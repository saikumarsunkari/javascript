<body>
	<h1 id="d1">1</h1>
	<button onclick="inc()">increment</button>
	<button onclick="dec()">decrement</button>
	<button onclick="res()">reset</button>

	<script>
		// var x = 100;

		// getElementById("d1").innerHTML = x	
		x = document.getElementById('d1').innerHTML = x
		function inc() {
			x++;
			document.getElementById('d1').innerHTML = x;

		}
		function dec() {
			x--;
			document.getElementById('d1').innerHTML = x
		}



		function res() {
			x = 1;
			document.getElementById("d1").innerHTML = x;

		}


	</script>

</body>
